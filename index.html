<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="game">
      <div class="name">Typing speed test game</div>
      <div class="container">
        <div class="message">
          You are playing on <span class="lvl"></span> Level & You have<span
            class="seconds"
          ></span>
          Seconds to type the word
        </div>
        <div class="start">Start playing</div>
        <div class="the-word">Hello</div>
        <input class="input" type="text" />
        <div class="upcoming-words">Words will show here</div>
        <div class="control">
          <div class="time">time left : <span></span> Seconds</div>
          <div class="score">
            Score : <span class="got">0</span> from <span class="total"></span>
          </div>
        </div>
        <div class="finish"></div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
